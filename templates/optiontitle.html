<div class="btn-group">
  <button class="btn btn-large dropdown-toggle"
          style="width:100%; white-space: normal;"
          data-toggle="dropdown">
    {{title}}
  </button>
  <ul class="dropdown-menu">
    <li ng-repeat="option in options">
      <a href="#" ng-click="option.callback()">{{ option.name }}</a>
    </li>
  </ul>
</div>
